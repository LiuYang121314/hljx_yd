<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>金蝶 K3 WISE</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <!-- daterange picker -->
    <link rel="stylesheet" href="css/daterangepicker-bs3.css">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
    <!-- Bootstrap time Picker -->
    <link rel="stylesheet" href="css/bootstrap-timepicker.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="css/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/foot.css">
    <link rel="stylesheet" href="css/jQuery-autocomplete/sourcery-styles.css">
    <!-- <link rel="stylesheet" href="./css/print/printstylesheet.css" media="print"/> -->
    <link rel="stylesheet" href="css/print/printstylesheet.css" media="print"/>
    <style>
        .ewm {
            display: none;
        }

        .form-group label:after {
            content: ' *';
            color: #999;
            font-size: 150%;
        }

        .yincang {
            display: none
        }

        @media print {
            .yin {
                display: none;
            }

            .reveal {
                display: block !important;
            }

            .input-group-text {
                width: 80px;
                border-radius: 0px;
                border: 1px solid #0e0e0e;
                border-top: none;
                border-left: none;
                border-bottom: none;
                font-size: 15px;
                font-weight: bolder;
                color: #0e0e0e;
            }

            .mb-2 {
                margin-bottom: 0 !important;
            }

            select {
                margin: 2px;
            }

            .select2 {
                border: none !important;
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
            }

            .input-group {
                border: 1px solid #0e0e0e;

            }

            .main {
                width: 350px;
                margin: 0 auto;
                position: relative;
            }

            .ewm {
                position: absolute;
                top: 10px;
                right: 5px;
            }
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div class="" style="min-height: 500px;">
        <section class="content">
            <div class="container-fluid">
                <div class="card card-default card-outline">
                    <div class="card-header">
                        <h5 class="m-0">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">入库过磅</font>
                            </font>
                        </h5>
                    </div>
                    <div class="card-body ">
                        <div class="row" style="margin-bottom:0px;">
                            <div class="col-md-1"></div>
                            <div class="col-md-5 yincang message">
                                <div class="input-group mb-3" id="weight">
                                    <laber style="font-size:1.5rem;text-align:right;padding-top:8px;">物料称重：</laber>
                                    <input type="text" class="form-control"
                                           style="font-family:myFonts;font-size:1.5rem;text-align:right;color:red;"
                                           readonly="" value="0000.0">
                                    <div class="input-group-append">
                                        <span class="input-group-text"
                                              style="font-size:1.5rem;line-height:1rem;">KG</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form class="weigh">
                            <div class="card-body main">
                                <div class="message yincang">
                                    <div class="input-group mb-2 yin">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">过磅类型</span>
                                        </div>
                                        <select class="bangType select2 museFill" name="fBase7" data-placeholder="请选择过磅类型">
                                        </select>
                                    </div>
                                    <div class="input-group mb-2 yin">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">物料代码</span>
                                        </div>
                                        <input type="text" class="form-control wldm museFill" name="fBase" id="wuliao"
                                               placeholder="请输入5位有效字符"/>
                                    </div>
                                    <div class="input-group mb-2 reveal">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">物料名称</span>
                                        </div>
                                        <input type="text" class="fFullname form-control museFill" readonly="" placeholder="">
                                        <div class="input-group-prepend yin">
                                            <span class="input-group-text">规格型号</span>
                                        </div>
                                        <input type="text" class="fModel form-control yin museFill" readonly="" placeholder="">
                                    </div>
                                </div>
                                <div class="messTwo reveal">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">班组</span>
                                        </div>
                                        <select class="select2 banzu" data-placeholder="班组"
                                                name="fBase4" style="width: 1%;flex: 1 1 auto;">
                                        </select>
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">过&nbsp&nbsp磅&nbsp&nbsp员</span>
                                        </div>
                                        <input type="text" name="fBiller" class="form-control" readonly
                                               placeholder="过磅员">
                                    </div>

                                    <div class="input-group mb-2 yin">
                                        <div class="input-group-prepend">

                                            <span class="input-group-text">包装方式</span>
                                        </div>
                                        <select class="select2 packway" name="fBase6" data-placeholder="请选择包装方式"
                                                style="width: 1%;flex: 1 1 auto;">
                                        </select>
                                    </div>
                                    <div class="input-group mb-2 yin">
                                        <div class="input-group-prepend ">
                                            <span class="input-group-text">入库仓库</span>
                                        </div>
                                        <select class="select2 stock" name="fBase8" data-placeholder="请选择入库仓库"
                                                style="width: 1%;flex: 1 1 auto;">
                                        </select>
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">入库仓位</span>
                                        </div>
                                        <select class="select2 stockPla" name="fBase9" data-placeholder="请选择入库仓位"
                                                style="width: 1%;flex: 1 1 auto;">
                                        </select>
                                    </div>

                                </div>
                                <div class="message yincang">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重</span>
                                        </div>
                                        <input type="text" class="form-control museFill" name="fDecimal"
                                               placeholder="称重">
                                    </div>
                                    <div class="input-group mb-2 yin">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text ">净&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重</span>
                                        </div>
                                        <input type="text" class="form-control museFill" required="required"
                                               name="fDecimal1" placeholder="净重">
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">件&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</span>
                                        </div>
                                        <input type="text" class="form-control museFill" name="fQty1" placeholder="件数">
                                    </div>
                                    <div class="input-group mb-2 yin">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text ">托盘重</span>
                                        </div>
                                        <input type="text" class="form-control museFill" name="fDecimal2"
                                               placeholder="托盘重量">
                                        <div class="input-group-append">
                                            <span class="input-group-text">kg</span>
                                        </div>
                                    </div>
                                    <div class="ewm"></div>

                                </div>
                                <div class="input-group mb-2">
                                    <span class="warning" style="color: red;font-size: 10px"></span>
                                </div>
                            </div>
                        </form>
                        <div class="messTwo" style="padding:15px;text-align:center">
                            <button type="button" class="btn btn-block btn-outline-primary btn-lg click">下一步
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer class="main-footer">
        <div id="menu" class="menu">
            <div id="one" class="subMenu text-center">
                <i class="fa fa-plus-square fa-2"></i>
                <div class="menu_name new">新增</div>
            </div>
            <div id="two" class="subMenu text-center print">
                <i class="fa fa-print fa-2"></i>
                <div class="menu_name ">打印</div>
            </div>
            <div id="three" class="subMenu text-center save">
                <i class="fa fa-floppy-o fa-2"></i>
                <div class="menu_name ">保存</div>
            </div>
            <div id="four" class="subMenu text-center">
                <i class="fa fa-university fa-2"></i>
                <a>
                    <div class="menu_name return">返回</div>
                </a>
            </div>
        </div>
    </footer>
    <aside class="control-sidebar control-sidebar-dark" style="top: 56px;">
        <!-- Create the tabs -->
        <div class="pad">
            <div class="p-3 control-sidebar-content">
                <h5>
                    <span class="hello">您好</span> , <span class="userName">
								Administrator</span>
                </h5>
                <hr class="mb-2">
                <button type="button" onclick="location.href='login.html'"
                        class=" btn btn-block btn-outline-primary btn-sm">退出
                </button>
            </div>
        </div>
    </aside>
</div>
<!-- ./wrapper -->


<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- Select2 -->
<script src="js/select2.full.min.js"></script>
<!-- InputMask -->
<script src="js/jquery.inputmask.js"></script>
<script src="js/jquery.inputmask.date.extensions.js"></script>
<script src="js/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script src="js/moment.min.js"></script>
<script src="js/daterangepicker.js"></script>
<!-- bootstrap color picker -->
<script src="js/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="js/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="js/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="js/icheck.min.js"></script>
<!-- FastClick -->
<script src="js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
<script src="js/print/printThis.js"></script>
<script src="js/print/qrcode.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="js/demo.js"></script>
<script src="js/storage.js"></script>
<script type="text/javascript" src="js/jQuery-autocomplete/jquery.mockjax.js"></script>
<script type="text/javascript" src="js/jQuery-autocomplete/jquery.autocomplete.js"></script>
<!-- Page script -->
<script>
    $(function () {
        $('.select2:not(.wldm)').select2();
        //移除一些select2里的样式
        $(".select2-container").css("flex", "auto");
        $(".select2-container--default .select2-selection--multiple").css("border-top-left-radius", "0").css("border-bottom-left-radius", "0");
        $(".select2-container--default .select2-selection--single").css("display", "block").css("height", "100%")
            .css("border-top-left-radius", "0").css("border-bottom-left-radius", "0");
        $(".select2-selection__arrow").remove();


        $("#wuliao").autocomplete({
            serviceUrl: "/item/icitems",
            minChars: 5,
            paramName: "fNumber",
            deferRequestBy: 1000,
            noCache: true,
            maxHeight: 200,
            onSelect: function (suggestion) {
                $("#wuliao").val(suggestion.data);//赋值物料代码
                console.log(suggestion.value.split("|")[0]);
                $(".fFullname").val(suggestion.value.split("|")[0]);
                $(".fModel").val(suggestion.value.split("|")[1]);
                $("#wuliao").change(

                );//手工触发chang事件
            }
        });
    });
    //<!-- 打印 -->
    $(".print").click(function (event) {
        $(".main").printThis({
            debug: false,
            importCSS: true,
            importStyle: true,
            printContainer: true,
            pageTitle: "商标打印",
            removeInline: false,
            printDelay: 333,
            header: null,
            formValues: false
        });
    });
    <!--自动生成二维码-->
    $(document).ready(function () {
        //实例化
        var qrcode = new QRCode(
            //二维码存放的div
            document.getElementsByClassName("ewm")[0], {
                width: 125, //设置宽高
                height: 120
            });
        //根据input框的值生成二维码
        qrcode.makeCode(document.getElementsByClassName("wldm")[0].textContent);
    });


</script>

</body>
</html>
