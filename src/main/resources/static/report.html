		<!-- Page script -->
		<script>
			$(function() {
				//Initialize Select2 Elements
				/* 	$(".wuliao").select2(); */
				var date = new Date()
				var d = date.getDate(),
					m = date.getMonth(),
					y = date.getFullYear(),
					hor = date
					.getHours(),
					min = date.getMinutes(),
					sec = date
					.getSeconds()
				$(".gbTime").attr("placeholder",
					y + '-' + m + '-' + d + ' ' + hor + '-' + min + '-' + sec);

			});
			/* $(".push1").click(function() {
				$(".menu").slideToggle();
			}) */
			<!-- 打印 -->
			$(".print").click(function(event) {
				$(".main").printThis({
					debug: false,
					importCSS: false,
					importStyle: false,
					printContainer: true,
					pageTitle: "商标打印",
					removeInline: false,
					printDelay: 333,
					header: null,
					formValues: false
				});
			});
			<!--自动生成二维码-->
			$(document).ready(function() {
				//实例化
				var qrcode = new QRCode(
					//二维码存放的div
					document.getElementById("qrcode"), {
						width: 100, //设置宽高
						height: 100
					});
				//根据input框的值生成二维码
				qrcode.makeCode(document.getElementById("ph").textContent);
			});
